<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="img/Background.jpg" alt="" class="bg">

    <h1 class="title">BlackJack</h1>
    <h3>Play a Round?</h3>

    <div class="table">
        <div class="left">
            <h4>Your Cards :</h4>
            <div id="your-cards" class="your-cards">
                <img class="hidden-card" src="./img/BACK.png" alt="">
            </div>
            <h4>Sums : <span id="your-sums"></span></h4>
        </div>

        <div class="right">
            <h4>AI Cards :</h4>
            <div id="ai-cards" class="ai-cards">
                <img class="hidden-card" src="./img/BACK.png" alt="">
            </div>
            <h4>AI Sums : <span id="ai-sums"></span></h4>
        </div>
    </div>

    <p id="result"></p>

    <h4>Your money : Rp <span id="money-sums">10000</span></h4>
    <input type="number" placeholder="Place your bet..." id="input-money" class="input-money">

    <br>
    <div class="btn">
        <button id="btn-start">START GAME</button>
        <button id="btn-take">Take a Card</button>
        <button id="btn-hold">Hold Card</button>
    </div>

    <script src="script.js"></script>
</body>

</html>

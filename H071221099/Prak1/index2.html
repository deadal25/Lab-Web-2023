<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM REGISTRASI</title>
</head>
<body>
    <h2> Form Registrasi</h2>
<form>
    <label for="nama">Nama</label>
    <input type="text" name="nama"> <br> <br>
    <label for="email">Email</label>
    <input type="email" name="email"> <br> <br>
    <label for="pass">Password</label>
    <input type="password" name="pass"> <br><br>

    <label>Jenis Kelamin:</label>
    <input type="radio" name="Jenis Kelamin" value="Male" required>
    <label for="algopro">Male</label>
    <input type="radio" name="Jenis Kelamin" value="Female" required> 
    <label for="Praktikum">Female</label><br><br>

    <label>Praktikum:</label>
    <input type="checkbox" name="Praktikum" value="algopro">
    <label for="algopro">Algopro</label>
    <input type="checkbox" name="Praktikum" value="web">
    <label for="Praktikum">web</label>
    <input type="checkbox" name="Praktikum" value="basdat">
    <label for="Praktikum">Basdat</label> <br><br>

    <input type="submit">
</body>
</html>
